name: Build EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller PySide6 pynput pywin32 pyautogui

      - name: Build EXE
        run: pyinstaller --onefile --noconsole moris_garden_horizons_macro.py

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/moris_garden_horizons_macro.exe
          generate_release_notes: true
